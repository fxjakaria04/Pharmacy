<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pharmacy management Software</title>
    <link rel="shortcut icon" href="public/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="h-screen w-screen flex items-center justify-center" style="background: url(public/images/bg.jpg); background-size: cover;">
            <div class="w-10/12 md:w-8/12 border rounded-lg overflow-hidden flex">
                <form action="" class="md:w-2/4 w-full p-4 text-center flex flex-col items-center gap-4 bg-slate-200 backdrop:blur-lg shadow-md">
                    <h1 class="font-bold text-xl uppercase">LOGIN</h1>
                    <p class="text-xs text-slate-600">Welcome to MMIT Pharmacy management Software.</p>
                    <div class="bg-slate-100 flex items-center py-2 px-1 rounded-md shadow border border-slate-100 w-full">
                        <i class="fa-regular fa-user text-sm"></i>
                        <input type="text" name="" id="" placeholder="Username" class="bg-transparent text-gray-600 text-xs outline-none px-2 w-full">
                    </div>
                    <div x-data="{passShow: true}" class="bg-slate-100 flex items-center py-2 px-1 rounded-md shadow border border-slate-100 w-full">
                        <i class="fa-solid fa-key text-sm"></i>
                        <input :type="passShow ? 'text' : 'password'" type="text" name="" id="" placeholder="Password" class="bg-transparent text-gray-600 text-xs outline-none px-2 w-full">
                        <i @click="passShow = !passShow" :class="passShow ? 'fa-regular fa-eye-slash text-xs' : 'fa-regular fa-eye'" class="text-xs text-gray-400"></i>
                    </div>
                    <div class="w-full flex items-center justify-between text-xs">
                        <div class="self-start flex gap-1 items-center">
                            <input type="checkbox" name="" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="">Forget Password</a>
                    </div>
                    <button class="px-4 py-1 text-white bg-blue-600 rounded-md">Login</button>
                </form>
                <div class="w-2/4 h-[500px] overflow-hidden hidden md:block">
                    <img src="https://api.asm.skype.com/v1/objects/0-jhb-d8-767cde76684e7f54a1a69d613828bfc8/views/imgpsh_fullsize_anim" alt="" class="h-full w-full object-cover">
                </div>
            </div>
        </div>
    </main>
    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
